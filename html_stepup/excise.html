<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アルバイト応募フォーム</title>
</head>
<body>
    <h1>アルバイト応募フォーム</h1>
    <form action="#" method="POST">
        <dl>
            <dt><label for="username">お名前</label></dt>
            <dd><input id="username" type="text" name="username" required="required"></dd>

            <dt><label for="email">email</label></dt>
            <dd><input id=email type="text" name="email" required="required"></dd>
            <!-- ラジオボタンの実装 -->
            <dt>性別</dt>
            <dd>
                <label><input type="radio" name="gender" value="male" checked>男性</label>
                <label><input type="radio" name="gender" value="female">女性</label>
            </dd>
            <!-- プルダウンメニュー実装 -->
            <dt><label for="area">現在のご職業</label></dt>
            <dd>
                <select id="area" name="area">
                    <option value="selected">選択してください</option>
                    <option value="hokkaido">学生</option>
                    <option value="touhoku">無職</option>
                    <option value="kantou">その他</option>
                </select>
            </dd>
            <!-- テキストエリアの実装 -->
            <dt><label for="pr">自己PR</label></dt>
            <dd><textarea id="pr" name="pr"></textarea></dd>
            <!-- チェックボックスの実装 -->
            <dt><label for="pribacy">プライバシーポリシーに同意する</label></dt>
            <dd><input id="pribacy" type="checkbox" name="privacy" value="1"></dd>
        </dl>
        <!-- 送信ボタンの実装 -->
        <input type="submit" name="submit" value="送信">
    </form>
</body>
</html>
